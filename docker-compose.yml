services:
  api:
    build:
      context: ./backend
    container_name: api
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      mcp-server:
        condition: service_started
    ports:
      - "8001:8001"
    networks:
      - appnet
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mcp-server:
    build:
      context: ./mcp-server
    container_name: mcp-server
    env_file:
      - ./.env
    networks:
      - appnet
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: db
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

networks:
  appnet:

volumes:
  pgdata:
